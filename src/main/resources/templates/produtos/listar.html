<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Produtos</title>
</head>
<body>
<div class="container">
    <h1>Lista de Produtos</h1>
    <a href="/produtos/novo" class="btn btn-primary">Novo Produto</a>
    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.descricao}"></td>
            <td th:text="${produto.preco}"></td>
            <td>
                <a th:href="@{/produtos/{id}/editar(id=${produto.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/produtos/{id}/excluir(id=${produto.id})}" class="btn btn-danger">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
